    $(function(){

<script src="https://webapi.amap.com/maps?v=1.4.15&key=8a85e86d45ffa82a9df7dd325a61e3fb&plugin=AMap.MarkerClusterer"></script>
<script>
    var map = null;
    var cluster, markers = [];

    map = new AMap.Map('container', {
        resizeEnable: true, //是否监控地图容器尺寸变化
        zoom:11, //初始化地图层级
        center: [113.665412, 34.757975] //初始化地图中心点
    });

    function addMarker(code){
        if(code==0){
            addMarkBath(100)
        }else {
            addMarkBath(code)
        }
    }
    function addMarkBath(code){
        var thisCount=0;
        while (true){
            if(code==thisCount){
                return;
            }
            addMarkOne();
            thisCount++;
        }
    }
    function addMarkOne() {
        var x="113."+Math.floor(Math.random()*10)+Math.floor(Math.random()*10);
        var y="34."+Math.floor(Math.random()*10)+Math.floor(Math.random()*10);
        map.add(new AMap.Marker({position:[x,y]}));
    }




</script>
