<script type="text/javascript">
layui.use(['upload','jquery','carousel'], function(){
	  var $ = layui.jquery
	  ,upload = layui.upload,
	   carousel = layui.carousel;
	  var ins= carousel.render({
		    elem: '#test1'
		    ,width: '580px' //设置容器宽度
		    ,height:'300px'
		    ,arrow: 'always' //始终显示箭头
		    //,anim: 'updown' //切换动画方式
		    
		  });
	  
	  function GetRequest() {
		    var url = decodeURI(location.search); //获取url中"?"符后的字串
		    var theRequest = new Object();
		    if (url.indexOf("?") != -1) {//判断url是否有参数
		        var str = url.substr(1);
		        strs = str.split("&");//多个参数时进行拆分
		        for ( var i = 0; i < strs.length; i++) {//按照等号进行再次拆分
		            theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
		        }
		    }
		    return theRequest;
		}
		var Request=undefined;
		Request=GetRequest();
		var id=Request["id"];


		/* $(document).ready(function() {
		showChakan();
		}); */

		$.ajax({
		url:"chakan",
		data:"id="+id,
		type:"get",
		dataType:"json",
		success:function(json) {
			//alert(id);
			$("#id").val(json.data.id);
			$("#company").val(json.data.company);
			$("#starttime").val(json.data.starttime);
			$("#types").val(json.data.types);
			$("#money").val(json.data.money);
			$("#zhifutype").val(json.data.zhifutype);
			$("#waiter").val(json.data.waiter);
			$("#beizhu").val(json.data.beizhu);
			
			var cpname = json.data.company;
			//alert(cpname);
			
			$.ajax({
					url:'/tupian'
				   ,data:'cpname='+cpname
				   ,success:function(list){
						for(var i=0;i<list.data.length;i++){
						$('#lunbo').append('<div><img src="'+ list.data[i].address +'" ></div>')
						
						$("#demo2").append('<img src="'+ list.data[i].address +'" >');
						
						}
						ins.reload( {
				  			  elem: '#test1'
				  		    ,width: '580px' //设置容器宽度
				  			    ,height:'300px'
				  			    ,arrow: 'always' //始终显示箭头
				  			    //,anim: 'updown' //切换动画方式);
				    	});
					}
				});

		}
		});


	  
	  
});





</script>
